<h2 mat-dialog-title>Some errors were encountered importing files.</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="results" class="mat-elevation-z8">
        <ng-container matColumnDef="filePath">
            <th mat-header-cell *matHeaderCellDef>Path</th>
            <td mat-cell *matCellDef="let element">{{ element.filePath }}</td>
        </ng-container>

        <ng-container matColumnDef="error">
            <th mat-header-cell *matHeaderCellDef>Error</th>
            <td mat-cell *matCellDef="let element">{{ element.error }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
