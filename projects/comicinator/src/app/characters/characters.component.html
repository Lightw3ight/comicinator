@if (search()) {
    <cbx-page-header [title]="searchTitle()">
        <button mat-icon-button (click)="clearSearch()" title="Clear search">
            <mat-icon>close</mat-icon>
        </button>
    </cbx-page-header>

    @if (characters().length === 0) {
        <p class="characters__no-search-results">No search results.</p>
    }
} @else {
    <cbx-quick-filter
        [activeFilter]="quickSearch()"
        (activeFilterChange)="setQuickSearch($event)"
    />
}

<cbx-character-list [characters]="characters()" />
