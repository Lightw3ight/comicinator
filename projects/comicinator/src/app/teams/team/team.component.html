@if (team(); as tm) {
    <div class="team__banner">
        <div>
            <img [attr.src]="imageUrl()" />
        </div>

        <div>
            <header>
                <h1>{{ tm.name }}</h1>
                @if (tm.aliases) {
                    <small>AKA: {{ tm.aliases }}</small>
                }

                <div>
                    <button icon-button (click)="edit()">
                        <i class="bi bi-pencil"></i>
                    </button>
                </div>
            </header>
            <div class="team__details">
                <p>{{ tm.summary ?? "No Description" }}</p>

                @if (tm.externalUrl) {
                    <a>
                        <a [attr.href]="tm.externalUrl" target="_blank">{{
                            tm.externalUrl
                        }}</a>
                    </a>
                }
            </div>
        </div>
    </div>

    <mat-tab-group
        animationDuration
        mat-stretch-tabs="false"
        (selectedIndexChange)="activeTabIndex.set($event)"
    >
        <mat-tab label="Books"></mat-tab>
        <mat-tab label="Members"></mat-tab>
    </mat-tab-group>

    <div class="team__lists">
        @if (activeTabIndex() === 0) {
            <cbx-book-list [books]="books()" />
        }
        @if (activeTabIndex() === 1) {
            <cbx-character-list [characters]="characters()" />
        }
    </div>
}
