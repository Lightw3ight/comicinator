<div class="book-item__img" [style.backgroundImage]="thumbSrc()"></div>

@if (book().number != null) {
    <div class="book-item__num">#{{ book().number }}</div>
}

<label class="book-item__label" [attr.title]="book().title">{{
    book().title
}}</label>

<button icon-button (click)="onEditClick($event)" class="book-item__edit">
    <i class="bi bi-pencil"></i>
</button>
