<cbx-virtual-thumb-list [data]="groups()" [itemWidth]="232" [itemHeight]="389">
    <ng-template thumbListItemTemplate let-group>
        <cbx-group-list-item

            [routerLink]="['/books/group', groupField(), group.name]"
        />
    </ng-template>
</cbx-virtual-thumb-list>
