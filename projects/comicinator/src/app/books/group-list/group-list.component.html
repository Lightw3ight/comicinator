<cbx-streaming-thumb-list
    [data]="dataSource()"
    (columnCountChange)="onColumnCountChange($event)"
    [itemWidth]="232"
    [itemHeight]="389"
>
    <ng-template thumbListItemTemplate let-groupName>
        <cbx-group-list-item
            [groupName]="groupName"
            [routerLink]="['/books/group', groupField(), groupName]"
        />
    </ng-template>
</cbx-streaming-thumb-list>
