<h2 mat-dialog-title>Search results</h2>
<mat-dialog-content>
    @if (loading()) {
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    }

    <div
        class="search-result__container"
        [class.search-result__container--hidden]="loading()"
    >
        <div>
            <div class="search-results__left-content">
                @if (selectedItem(); as item) {
                    <img [attr.src]="item.image.originalUrl" />
                }
                <mat-checkbox
                    [checked]="importTeamMembers()"
                    (change)="importTeamMembers.set($event.checked)"
                    >Import team members</mat-checkbox
                >
            </div>
        </div>
        <div>
            <table
                mat-table
                matSort
                matSortActive="name"
                matSortDirection="asc"
                [dataSource]="results()"
                class="mat-elevation-z8 demo-table"
            >
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id.</th>
                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="publisher">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Publisher
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.publisher }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="memberCount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        No. of members
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.memberCount }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    (click)="selectedItem.set(row.data)"
                    [class.search-result__selected]="
                        selectedItem() === row.data
                    "
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button type="button" mat-dialog-close>Cancel</button>
    <button
        mat-button
        type="submit"
        cdkFocusInitial
        (click)="selectCurrent()"
        [disabled]="selectedItem() == null || preparingData()"
    >
        Select
    </button>
</mat-dialog-actions>
