<cbx-streaming-thumb-list
    [data]="dataSource()"
    (columnCountChange)="onColumnCountChange($event)"
    [itemWidth]="232"
    [itemHeight]="332"
>
    <ng-template thumbListItemTemplate let-teamId>
        <cbx-team-list-item
            [routerLink]="['/teams', teamId]"
            [teamId]="teamId"
        />
    </ng-template>
</cbx-streaming-thumb-list>
